<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .filter-card {
      background: #fff;
      border-radius: 0.75rem;
      padding: 1.5rem;
      box-shadow: 0 0.125rem 0.5rem rgba(0, 0, 0, 0.05);
    }

    .image-card {
      border: none;
      border-radius: 1rem;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.05);
    }

    .image-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
    }

    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .spinner-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 3rem;
      display: none;
    }

    .tag-badge {
      margin-right: 0.25rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold mb-0">Rubber Chickens Gallery</h2>
      <a href="upload.html" class="btn btn-primary px-4">
        <i class="bi bi-upload me-2"></i>Upload
      </a>
    </div>

    <div class="filter-card mb-4">
  <div class="row g-3 align-items-end">
    <div class="col-md-4">
      <label class="form-label" for="tagInput">Filter by Tags</label>
      <input type="text" id="tagInput" class="form-control" placeholder="e.g. funny, yellow" />
    </div>

    <div class="col-md-3">
      <label class="form-label" for="sortSelect">Sort By</label>
      <select id="sortSelect" class="form-select">
        <option value="title">Title</option>
        <option value="fileSize">File Size</option>
        <option value="modificationDateMeta">Modified</option>
      </select>
    </div>

    <div class="col-md-2">
      <label class="form-label" for="sortOrder">Order</label>
      <select id="sortOrder" class="form-select">
        <option value="asc">Asc</option>
        <option value="desc" selected>Desc</option>
      </select>
    </div>

    <div class="col-md-3">
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="duplicatesCheckbox">
        <label class="form-check-label" for="duplicatesCheckbox">Include Duplicates</label>
      </div>
      <div class="d-flex gap-2">
        <button id="applyBtn" class="btn btn-dark btn-sm">Apply</button>
        <button id="clearFiltersBtn" class="btn btn-outline-secondary btn-sm">Clear Filters</button>
      </div>
    </div>
  </div>
</div>


    <div class="spinner-wrapper" id="spinner">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="row g-4 fade-in" id="galleryGrid">
    </div>

    <div class="mt-5">
      <div class="d-flex justify-content-center gap-2 mb-3 flex-wrap" id="pageButtons">
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <button id="prevBtn" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left me-1"></i>Prev
        </button>
        <span id="pageText" class="text-muted small"></span>
        <button id="nextBtn" class="btn btn-outline-secondary">
          Next<i class="bi bi-arrow-right ms-1"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config.js"></script>
  <script src="js/gallery.js"></script>
  <script>
    document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => {
      new bootstrap.Tooltip(el);
    });
  </script>
</body>
</html>
