<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .tag-item {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .tag-color {
      width: 32px;
      height: 32px;
      border: 2px solid #ccc;
      border-radius: 50%;
      cursor: pointer;
    }
    .tag-color.selected {
      border: 3px solid black;
    }
    .form-section {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .fade-out {
      opacity: 0;
      transition: opacity 0.3s ease-out;
    }
  </style>
</head>
<body class="bg-light py-5">
  <div class="container">
    <div class="form-section mx-auto" style="max-width: 600px;">
      <h3 class="mb-4 text-primary"><i class="bi bi-upload"></i> Upload New Image</h3>
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label fw-semibold">Image File</label>
          <input type="file" name="image" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Title</label>
          <input type="text" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold">Description</label>
          <textarea name="description" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label fw-semibold"><i class="bi bi-tags"></i>Tags</label>
          <div id="tagsContainer"></div>
          <button type="button" id="addTagBtn" class="btn btn-outline-primary btn-sm" data-bs-toggle="tooltip" title="Add a new tag">
            <i class="bi bi-plus-circle"></i> Add Tag
          </button>
        </div>

        <div class="d-flex gap-3 mt-4">
          <button type="submit" class="btn btn-primary w-50">
            <i class="bi bi-upload"></i> Upload
          </button>
          <a href="index.html" class="btn btn-outline-secondary w-50">
            <i class="bi bi-x-circle me-1"></i> Cancel
          </a>
        </div>
      </form>

      <div id="result" class="mt-3"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => {
      new bootstrap.Tooltip(el);
    });
  </script>
  <script src="config.js"></script>
  <script src="js/upload.js"></script>
</body>
</html>
